<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PracticaCSS-Clase-6</title>
  </head>
  <body>
    <main>
      <!-- Creen un html con las etiquetas div, p, h1 y demás etiquetas necesarias para replicar el ejemplo de referencia.
Linkeen el archivo de estilado y úsenlo para llamar a los selectores que haga falta a fin de imitar el estilo del ejemplo lo más posible. que es -alt="xxx"-  -->
      <div>
        <img class="img1" src="imagen1.svg" />
      </div>
      <section>
        <div class="summary">
          <h1>Order Summary</h1>
          <h2>
            Lorem ipsum dolor sit amet, consectetur <br />

            <br />temporc cumque aspernatur.
          </h2>

        <div class="contenedor1">
          <span class="icono">
            <img src="icon-music.svg" />

          <span class="change"><a href="angeles@mail.com">Change</a></span>
          <div class="annual">
            <p>Annual Plan</p>
